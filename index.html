<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
`
  <script>
    //키보드 클릭 이벤트
    const keydownEvent = (e) => {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //알맞은 audio를 재생시키기 위함
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`); //key 요소에 css 적용하기 위함
      if (!audio) return; //audio 요소가 없을 경우 리턴
      
      key.classList.add('playing'); //class 속성에 playing 추가 시, css 변경
      audio.play(); //audio 음악 재생
      audio.currentTime = 0; //audio 음악을 정지하고 처음 위치로 돌아가고 싶은 경우 currentTime 속성을 0으로 변경
    }
    //css 변경이 끝난 후 실행되는 이벤트
    const transitionendEvent = (e) => {
      if (e.target.classList.contains('playing')) { //class 속성에 playing이 있는 경우
        e.target.classList.remove('playing'); //class 속성에 playing 삭제 시, css 변경
      }
    }

    document.addEventListener("keydown", keydownEvent);
    document.addEventListener("transitionend", transitionendEvent);
  </script>


</body>
</html>
